# Default values for databasement
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: davidcrty/databasement
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentStrategy: ""

port: 2226

# Application configuration
app:
  name: Databasement
  env: production
  debug: false
  url: http://localhost:2226
  # Application encryption key (required)
  # Generate with: docker run --rm davidcrty/databasement:latest php artisan key:generate --show
  appKey:
    value: ""
    # Generate key from secret
#    fromSecret:
#      secretName: ""
#      secretKey: ""

# Database configuration
database:
  # Database driver: sqlite, mysql, pgsql
  connection: sqlite
  # For SQLite
  sqlitePath: /data/database.sqlite
  # For MySQL/PostgreSQL
  host: ""
  port: 3306
  name: databasement
  username: databasement
  password:
    value: ""
    # Use existing secret for database password
#    fromSecret:
#      secretName: ""
#      secretKey: ""
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
# Extra environment variables to add to app and worker containers
# See available variables on https://david-crty.github.io/databasement/self-hosting/configuration
extraEnv: {}
#  AWS_REGION: us-east-1
extraEnvFrom: []
#  - secretRef:
#      name: my-secret
#  - configMapRef:
#      name: my-config

# Extra volumes and mounts to add to app and worker containers
# See https://kubernetes.io/docs/concepts/storage/volumes/ for more info
extraVolumeMounts: {}
extraVolumes: {}

# Worker configuration
worker:
  enabled: true
  command: "php artisan db:wait --check-migrations && php artisan queue:work --queue=backups,default --max-jobs=1000"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  # Deploy worker as separate deployment (requires ReadWriteMany storage or external database)
  # When false (default), worker runs as sidecar container in the same pod as the app
  separateDeployment: false
  replicaCount: 1

# Logging
logging:
  channel: stderr
  level: warning

# Ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  host: databasement.local
  tlsSecretName: ""

# Persistence for storage volume
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}
  path: /data

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 3
  timeoutSeconds: 3
  failureThreshold: 30

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 80

nodeSelector: {}

tolerations: []

affinity: {}

