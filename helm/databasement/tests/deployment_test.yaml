suite: deployment tests
chart:
  version: 0.1.0
  appVersion: 0.1.0
templates:
  - templates/deployment.yaml
values:
  - ../values.yaml
set:
  app.key: "base64:test-key-for-unit-tests"
tests:
  - it: should fail when app.key is not set
    set:
      app.key: ""
      app.existingSecret: ""
    asserts:
      - failedTemplate:
          errorMessage: "app.key is required. Generate one with: docker run --rm davidcrty/databasement:latest php artisan key:generate --show"

  - it: should render when app.existingSecret is used instead of app.key
    set:
      app.key: ""
      app.existingSecret: "my-existing-secret"
    asserts:
      - isKind:
          of: Deployment

  - it: should render deployment with default values
    asserts:
      - matchSnapshot: {}

  - it: should render deployment with mysql database
    set:
      database:
        connection: mysql
        host: mysql.example.com
        port: 3306
        name: mydb
        username: myuser
        password: mypassword
    asserts:
      - matchSnapshot: {}

  - it: should include worker sidecar container when enabled (default sidecar mode)
    set:
      worker:
        enabled: true
        separateDeployment: false
        command: "php artisan queue:work --queue=backups"
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2
      - equal:
          path: spec.template.spec.containers[1].name
          value: databasement-worker

  - it: should not include worker sidecar container when disabled
    set:
      worker:
        enabled: false
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1

  - it: should not include worker sidecar when separateDeployment is true
    set:
      worker:
        enabled: true
        separateDeployment: true
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1

  - it: should use custom worker command in sidecar mode
    set:
      worker:
        enabled: true
        separateDeployment: false
        command: "php artisan queue:work --queue=custom --tries=5"
    asserts:
      - equal:
          path: spec.template.spec.containers[1].name
          value: databasement-worker
      - equal:
          path: spec.template.spec.containers[1].command
          value: ["sh", "-c", "php artisan db:wait && php artisan queue:work --queue=custom --tries=5"]

  - it: should apply worker resources in sidecar mode
    set:
      worker:
        enabled: true
        separateDeployment: false
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[1].name
          value: databasement-worker
      - equal:
          path: spec.template.spec.containers[1].resources.limits.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[1].resources.limits.memory
          value: 512Mi

  # Separate worker deployment tests
  - it: should render separate worker deployment when separateDeployment is true
    set:
      worker:
        enabled: true
        separateDeployment: true
        replicaCount: 2
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 1
        equal:
          path: metadata.name
          value: RELEASE-NAME-databasement-worker
      - documentIndex: 1
        equal:
          path: spec.replicas
          value: 2

  - it: should not render separate worker deployment when separateDeployment is false
    set:
      worker:
        enabled: true
        separateDeployment: false
    asserts:
      - hasDocuments:
          count: 1

  - it: should have worker component label in separate deployment
    set:
      worker:
        enabled: true
        separateDeployment: true
    asserts:
      - documentIndex: 1
        equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: worker
      - documentIndex: 1
        equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: worker

  - it: should use custom worker command in separate deployment
    set:
      worker:
        enabled: true
        separateDeployment: true
        command: "php artisan queue:work --queue=custom --tries=5"
    asserts:
      - documentIndex: 1
        equal:
          path: spec.template.spec.containers[0].command
          value: ["sh", "-c", "php artisan db:wait && php artisan queue:work --queue=custom --tries=5"]

  - it: should apply worker resources in separate deployment
    set:
      worker:
        enabled: true
        separateDeployment: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
    asserts:
      - documentIndex: 1
        equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - documentIndex: 1
        equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi

  # Extra volumes tests
  - it: should add extra volumes and mounts to app container
    set:
      extraVolumes:
        - name: config
          configMap:
            name: my-config
      extraVolumeMounts:
        - name: config
          mountPath: /etc/config
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: config
            configMap:
              name: my-config
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: config
            mountPath: /etc/config

  - it: should mount extra volumes in worker sidecar
    set:
      worker:
        enabled: true
        separateDeployment: false
      extraVolumeMounts:
        - name: secrets
          mountPath: /etc/secrets
    asserts:
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: secrets
            mountPath: /etc/secrets

  - it: should mount extra volumes in separate worker deployment
    set:
      worker:
        enabled: true
        separateDeployment: true
      extraVolumes:
        - name: cache
          emptyDir: {}
      extraVolumeMounts:
        - name: cache
          mountPath: /tmp/cache
    asserts:
      - documentIndex: 1
        contains:
          path: spec.template.spec.volumes
          content:
            name: cache
            emptyDir: {}
      - documentIndex: 1
        contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: cache
            mountPath: /tmp/cache

  # Custom environment variables tests
  - it: should add custom env vars to app container
    set:
      env:
        AWS_REGION: us-east-1
        CUSTOM_VAR: my-value
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: AWS_REGION
            value: "us-east-1"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CUSTOM_VAR
            value: "my-value"

  - it: should add custom env vars to worker sidecar container
    set:
      worker:
        enabled: true
        separateDeployment: false
      env:
        AWS_REGION: eu-west-1
    asserts:
      - contains:
          path: spec.template.spec.containers[1].env
          content:
            name: AWS_REGION
            value: "eu-west-1"

  - it: should add custom env vars to separate worker deployment
    set:
      worker:
        enabled: true
        separateDeployment: true
      env:
        QUEUE_CONNECTION: redis
    asserts:
      - documentIndex: 1
        contains:
          path: spec.template.spec.containers[0].env
          content:
            name: QUEUE_CONNECTION
            value: "redis"
