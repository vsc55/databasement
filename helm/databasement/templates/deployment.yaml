apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "databasement.fullname" . }}
  labels:
    {{- include "databasement.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "databasement.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "databasement.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "databasement.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: APP_NAME
              value: {{ .Values.app.name | quote }}
            - name: APP_ENV
              value: {{ .Values.app.env | quote }}
            - name: APP_DEBUG
              value: {{ .Values.app.debug | quote }}
            - name: APP_URL
              value: {{ .Values.app.url | quote }}
            {{- if .Values.app.existingSecret }}
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.existingSecret }}
                  key: {{ .Values.app.secretKeys.appKey }}
            {{- else if .Values.app.key }}
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "databasement.fullname" . }}
                  key: app-key
            {{- end }}
            - name: DB_CONNECTION
              value: {{ .Values.database.connection | quote }}
            {{- if eq .Values.database.connection "sqlite" }}
            - name: DB_DATABASE
              value: {{ .Values.database.sqlitePath | quote }}
            {{- else }}
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_DATABASE
              value: {{ .Values.database.name | quote }}
            - name: DB_USERNAME
              value: {{ .Values.database.username | quote }}
            {{- if .Values.database.existingSecret }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret }}
                  key: {{ .Values.database.secretKeys.password }}
            {{- else if .Values.database.password }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "databasement.fullname" . }}
                  key: db-password
            {{- end }}
            {{- end }}
            - name: LOG_CHANNEL
              value: {{ .Values.logging.channel | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: MYSQL_CLI_TYPE
              value: {{ .Values.mysqlCliType | quote }}
            - name: QUEUE_CONNECTION
              value: "database"
            - name: SESSION_DRIVER
              value: "database"
            - name: CACHE_STORE
              value: "database"
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: storage
              mountPath: /app/storage
            {{- if eq .Values.database.connection "sqlite" }}
            - name: database
              mountPath: /app/database
            {{- end }}
      volumes:
        - name: storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "databasement.fullname" . }}-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if eq .Values.database.connection "sqlite" }}
        - name: database
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "databasement.fullname" . }}-database
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
