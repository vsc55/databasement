name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  check-base-image-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.base }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - 'docker/php/**'

  build-base-image:
    runs-on: ubuntu-latest
    needs: check-base-image-changes
    if: needs.check-base-image-changes.outputs.changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: docker/php
          push: true
          tags: david-crty/databasement-php:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-app-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: david-crty/databasement:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
