name: Build and Push Docker Images

on:
  push:
    branches:
      - '**'

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Check for base image changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - 'docker/php/**'

      - name: Set up QEMU
        if: steps.filter.outputs.base == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.filter.outputs.base == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.filter.outputs.base == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        if: steps.filter.outputs.base == 'true'
        uses: docker/build-push-action@v6
        with:
          context: docker/php
          push: true
          platforms: linux/amd64,linux/arm64
          tags: davidcrty/databasement-php:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-app-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Generate Docker tag from branch
        id: tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            # Extract branch name and slugify it:
            # - Replace / with -
            # - Remove invalid characters (keep alphanumeric, underscore, period, dash)
            # - Remove leading periods or dashes
            # - Truncate to 128 characters
            BRANCH="${GITHUB_REF#refs/heads/}"
            SLUG=$(echo "$BRANCH" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]//g' | sed 's/^[-.]*//' | cut -c1-128)
            # Validate that slug is not empty
            if [[ -z "$SLUG" ]]; then
              echo "Error: Branch name '$BRANCH' resulted in empty Docker tag after slugification"
              exit 1
            fi
            echo "tag=$SLUG" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            davidcrty/databasement:${{ steps.tag.outputs.tag }}
          build-args: |
            APP_COMMIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
