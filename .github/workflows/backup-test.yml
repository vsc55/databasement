name: backup-test

on: [push]

jobs:
  backup-restore:
    runs-on: ubuntu-latest
    environment: Testing

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          extensions: pdo, pdo_mysql, pdo_pgsql

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client postgresql-client

#      - name: Add Flux Credentials Loaded From ENV
#        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Backup & Restore E2E Tests
        env:
          MYSQL_CLI_TYPE: mysql
          DB_HOST: 127.0.0.1
          BACKUP_TEST_MYSQL_HOST: 127.0.0.1
          BACKUP_TEST_POSTGRES_HOST: 127.0.0.1
        run: |
          php artisan key:generate
          php artisan optimize
          php artisan db:wait --allow-missing-db
          php artisan migrate --force
          php artisan backup:test

      - name: Show Logs on Failure
        if: failure()
        run: |
          if [ -f storage/logs/laravel.log ]; then
            echo "=== Laravel Logs ==="
            tail -n 100 storage/logs/laravel.log
          fi
