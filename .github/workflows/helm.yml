name: Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/helm.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'helm/**'
      - '.github/workflows/helm.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint helm/databasement/

      - name: Install helm-unittest plugin
        run: helm plugin install --verify=false https://github.com/helm-unittest/helm-unittest.git

      - name: Run helm unittest
        run: helm unittest helm/databasement/

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Prepare charts directory
        run: |
          mkdir -p .cr-release-packages
          mkdir -p .cr-index

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          charts_repo_url: https://david-crty.github.io/databasement/charts
          pages_index_path: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
