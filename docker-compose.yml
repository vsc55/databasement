services:
  app:
    image: davidcrty/databasement-php
    build:
      context: docker/php
    volumes:
      - .:/app
      - app-data:/data
    ports:
      - "2226:2226"
    extra_hosts:
      - "dex-local:host-gateway"
    environment:
      TZ: UTC
      XDG_CONFIG_HOME: /tmp
      # UID/GID for the application user (defaults to 1000:1000)
      # Set these to match your host user for proper file permissions
      UID: 1000
      GID: 1000
      AWS_ACCESS_KEY_ID: rustfsadmin
      AWS_SECRET_ACCESS_KEY: rustfsadmin
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL_S3: http://rustfs:9000
      AWS_PUBLIC_ENDPOINT_URL_S3: http://localhost:9000
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    depends_on:
      - rustfs

  worker:
    image: davidcrty/databasement-php
    build:
      context: docker/php
    volumes:
      - .:/app
      - app-data:/data
    command: sh -c "php artisan db:wait --check-migrations && php artisan queue:work --queue=backups,default --tries=3 --timeout=3600 --sleep=3 --max-jobs=1000"
    restart: unless-stopped
    environment:
      TZ: UTC
      UID: 1000
      GID: 1000
      AWS_ACCESS_KEY_ID: rustfsadmin
      AWS_SECRET_ACCESS_KEY: rustfsadmin
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL_S3: http://rustfs:9000
      AWS_PUBLIC_ENDPOINT_URL_S3: http://localhost:9000
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    depends_on:
      - app
      - rustfs

  mysql:
    image: mysql:8.0
    container_name: databasement-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: databasement
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16
    container_name: databasement-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: databasement
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d databasement" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rustfs:
    image: rustfs/rustfs:latest
    container_name: databasement-rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
      RUSTFS_VOLUMES: /data
      RUSTFS_ADDRESS: ":9000"
      RUSTFS_CONSOLE_ADDRESS: ":9001"
    volumes:
      - rustfs-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

