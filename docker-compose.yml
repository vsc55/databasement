services:
  app:
    image: davidcrty/databasement-php
    build:
      context: docker/php
    user: 1000:1000
    volumes:
      - .:/app
      - app-data:/data
    ports:
      - "8001:8000"
    environment:
      AWS_ACCESS_KEY_ID: localstack
      AWS_SECRET_ACCESS_KEY: localstack
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL_S3: http://localstack:4566
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    depends_on:
      - localstack

  worker:
    image: davidcrty/databasement-php
    build:
      context: docker/php
    user: 1000:1000
    volumes:
      - .:/app
      - app-data:/data
    command: sh -c "php artisan db:wait --check-migrations && php artisan queue:work --queue=backups,default --tries=3 --timeout=3600 --sleep=3 --max-jobs=1000"
    restart: unless-stopped
    environment:
      AWS_ACCESS_KEY_ID: localstack
      AWS_SECRET_ACCESS_KEY: localstack
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL_S3: http://localstack:4566
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    depends_on:
      - app
      - localstack

  mysql:
    image: mysql:8.0
    container_name: databasement-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: databasement
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16
    container_name: databasement-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: databasement
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d databasement" ]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: databasement-localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 0
      DATA_DIR: /var/lib/localstack/data
    volumes:
      - localstack-data:/var/lib/localstack

volumes:
  app-data:
  mysql-data:
  postgres-data:
  localstack-data:
